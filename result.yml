openapi: 3.0.0
info:
  title: Hishana Productions
  description: Hishana Productions API documentation
  version: '1.0'
  x-logo:
    url: https://github.com/joolfe/logoBanner.png
    backgroundColor: '#FFFFFF'
    altText: logo
  termsOfService: '#'
  contact:
    name: Scodus
    url: https://merovision.com
    email: merovision720@gmail.com
  license:
    name: MIT
    url: https://es.wikipedia.org/wiki/Licencia_MIT
servers:
  - url: https://adminportal.hishana.com
    description: server
tags:
  - name: Site Settings
  - name: Blogs
  - name: Contact Us
  - name: Influencer Category
paths:
  /api/site-settings:
    get:
      tags:
        - Site Settings
      summary: get all site setting list
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/blogs:
    get:
      tags:
        - Blogs
      summary: get blogs list
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/contact-us:
    post:
      tags:
        - Contact Us
      summary: contact us
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Hancie Phago
                email:
                  type: string
                  example: hanciewanemphago@gmail.com
                mobile_no:
                  type: integer
                  example: '9825915122'
                subject:
                  type: string
                  example: Compliment
                message:
                  type: string
                  example: hy
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/influencer-categories:
    get:
      tags:
        - Influencer Category
      summary: get all category list
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
